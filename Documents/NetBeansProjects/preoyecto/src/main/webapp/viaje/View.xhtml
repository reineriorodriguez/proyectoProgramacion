<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeViewDlg" widgetVar="ViajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewViajeTitle}">
            <h:form id="ViajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewViajeLabel_codViaje}"/>
                        <h:outputText value="#{viajeController.selected.codViaje}" title="#{bundle.ViewViajeTitle_codViaje}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_precio}"/>
                        <h:outputText value="#{viajeController.selected.precio}" title="#{bundle.ViewViajeTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_codDestino}"/>
                        <h:outputText value="#{viajeController.selected.codDestino}" title="#{bundle.ViewViajeTitle_codDestino}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_codBus}"/>
                        <h:outputText value="#{viajeController.selected.codBus}" title="#{bundle.ViewViajeTitle_codBus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
