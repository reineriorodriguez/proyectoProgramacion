<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaEditDlg" widgetVar="RutaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRutaTitle}">
            <h:form id="RutaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRutaLabel_codRuta}" for="codRuta" />
                        <p:inputText id="codRuta" value="#{rutaController.selected.codRuta}" title="#{bundle.EditRutaTitle_codRuta}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_codRuta}"/>
                        <p:outputLabel value="#{bundle.EditRutaLabel_origenRuta}" for="origenRuta" />
                        <p:selectOneMenu id="origenRuta" value="#{rutaController.selected.origenRuta}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_origenRuta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="origenRutaItem"
                                           itemValue="#{origenRutaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRutaLabel_destinoRuta}" for="destinoRuta" />
                        <p:selectOneMenu id="destinoRuta" value="#{rutaController.selected.destinoRuta}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_destinoRuta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="destinoRutaItem"
                                           itemValue="#{destinoRutaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutaController.update}" value="#{bundle.Save}" update="display,:RutaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RutaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
