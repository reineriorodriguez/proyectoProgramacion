<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaViewDlg" widgetVar="RutaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRutaTitle}">
            <h:form id="RutaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRutaLabel_codRuta}"/>
                        <h:outputText value="#{rutaController.selected.codRuta}" title="#{bundle.ViewRutaTitle_codRuta}"/>
                        <h:outputText value="#{bundle.ViewRutaLabel_origenRuta}"/>
                        <h:outputText value="#{rutaController.selected.origenRuta}" title="#{bundle.ViewRutaTitle_origenRuta}"/>
                        <h:outputText value="#{bundle.ViewRutaLabel_destinoRuta}"/>
                        <h:outputText value="#{rutaController.selected.destinoRuta}" title="#{bundle.ViewRutaTitle_destinoRuta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RutaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
