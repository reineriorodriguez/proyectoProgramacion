<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_codUsuario}" for="codUsuario" />
                        <p:inputText id="codUsuario" value="#{clienteController.selected.codUsuario}" title="#{bundle.EditClienteTitle_codUsuario}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_codUsuario}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_apellidoCliente}" for="apellidoCliente" />
                        <p:inputText id="apellidoCliente" value="#{clienteController.selected.apellidoCliente}" title="#{bundle.EditClienteTitle_apellidoCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_apellidoCliente}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_nombreCliente}" for="nombreCliente" />
                        <p:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{bundle.EditClienteTitle_nombreCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombreCliente}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{clienteController.selected.usuario}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
