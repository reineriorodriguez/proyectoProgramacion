<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpresaTitle}">
            <h:form id="EmpresaCreateForm">
                <h:panelGroup id="display">
                    
                        <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                            
                            <p:outputLabel value="#{bundle.CreateEmpresaLabel_codEmpresa}" for="codEmpresa" />
                            <p:inputText id="codEmpresa" value="#{empresaController.selected.codEmpresa}" title="#{bundle.CreateEmpresaTitle_codEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_codEmpresa}"/>
                            <p:outputLabel value="#{bundle.CreateEmpresaLabel_nombreEmpresa}" for="nombreEmpresa" />
                            <p:inputText id="nombreEmpresa" value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.CreateEmpresaTitle_nombreEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_nombreEmpresa}"/>
                                                                                
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_pwdUsuario}" for="pwdUsuario" />
                            <p:inputText id="pwdUsuario" value="#{usuarioController.selected.pwdUsuario}" title="#{bundle.CreateUsuarioTitle_pwdUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_pwdUsuario}"/>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_usrUsuario}" for="usrUsuario" />
                            <p:inputText id="usrUsuario" value="#{usuarioController.selected.usrUsuario}" title="#{bundle.CreateUsuarioTitle_usrUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usrUsuario}"/>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoUsr}" for="tipoUsr"/>
                            <p:selectOneMenu id="tipoUsr" value="#{usuarioController.selected.tipoUsr}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoUsr}">
                                <f:selectItems value="#{tipousuarioController.itemsAvailableSelectOne}"
                                               var="tipoUsrItem"
                                               itemLabel="#{tipoUsrItem.descripcion}"
                                               itemValue="#{tipoUsrItem}"/>
                            </p:selectOneMenu>                            
                            
                        </p:panelGrid>
                    
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaCreateDialog');">
                      
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
