<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioCreateDlg" widgetVar="HorarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorarioTitle}">
            <h:form id="HorarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_codHorario}" for="codHorario" />
                        <p:inputText id="codHorario" value="#{horarioController.selected.codHorario}" title="#{bundle.CreateHorarioTitle_codHorario}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_codHorario}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_horaSalida}" for="horaSalida" />
                        <p:calendar id="horaSalida" pattern="HH:mm:ss" value="#{horarioController.selected.horaSalida}" title="#{bundle.EditHorarioTitle_horaSalida}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_horaSalida}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.create}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
