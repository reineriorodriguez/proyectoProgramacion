<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusEditDlg" widgetVar="BusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBusTitle}">
            <h:form id="BusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{busController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBusLabel_codBus}" for="codBus" />
                        <p:inputText id="codBus" value="#{busController.selected.codBus}" title="#{bundle.EditBusTitle_codBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_codBus}"/>
                        <p:outputLabel value="#{bundle.EditBusLabel_capacidadBus}" for="capacidadBus" />
                        <p:inputText id="capacidadBus" value="#{busController.selected.capacidadBus}" title="#{bundle.EditBusTitle_capacidadBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_capacidadBus}"/>
                        <p:outputLabel value="#{bundle.EditBusLabel_marcaBus}" for="marcaBus" />
                        <p:inputText id="marcaBus" value="#{busController.selected.marcaBus}" title="#{bundle.EditBusTitle_marcaBus}" />
                        <p:outputLabel value="#{bundle.EditBusLabel_numBus}" for="numBus" />
                        <p:inputText id="numBus" value="#{busController.selected.numBus}" title="#{bundle.EditBusTitle_numBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_numBus}"/>
                        <p:outputLabel value="#{bundle.EditBusLabel_placaBus}" for="placaBus" />
                        <p:inputText id="placaBus" value="#{busController.selected.placaBus}" title="#{bundle.EditBusTitle_placaBus}" />
                        <p:outputLabel value="#{bundle.EditBusLabel_codEmpresa}" for="codEmpresa" />
                        <p:selectOneMenu id="codEmpresa" value="#{busController.selected.codEmpresa}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_codEmpresa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="codEmpresaItem"
                                           itemValue="#{codEmpresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{busController.update}" value="#{bundle.Save}" update="display,:BusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
