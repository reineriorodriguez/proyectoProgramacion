<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusViewDlg" widgetVar="BusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBusTitle}">
            <h:form id="BusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{busController.selected != null}">
                        <h:outputText value="#{bundle.ViewBusLabel_codBus}"/>
                        <h:outputText value="#{busController.selected.codBus}" title="#{bundle.ViewBusTitle_codBus}"/>
                        <h:outputText value="#{bundle.ViewBusLabel_capacidadBus}"/>
                        <h:outputText value="#{busController.selected.capacidadBus}" title="#{bundle.ViewBusTitle_capacidadBus}"/>
                        <h:outputText value="#{bundle.ViewBusLabel_marcaBus}"/>
                        <h:outputText value="#{busController.selected.marcaBus}" title="#{bundle.ViewBusTitle_marcaBus}"/>
                        <h:outputText value="#{bundle.ViewBusLabel_numBus}"/>
                        <h:outputText value="#{busController.selected.numBus}" title="#{bundle.ViewBusTitle_numBus}"/>
                        <h:outputText value="#{bundle.ViewBusLabel_placaBus}"/>
                        <h:outputText value="#{busController.selected.placaBus}" title="#{bundle.ViewBusTitle_placaBus}"/>
                        <h:outputText value="#{bundle.ViewBusLabel_codEmpresa}"/>
                        <h:outputText value="#{busController.selected.codEmpresa}" title="#{bundle.ViewBusTitle_codEmpresa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
