<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDestinoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DestinoListForm">
                <p:panel header="#{bundle.ListDestinoTitle}">
                    <p:dataTable id="datalist" value="#{destinoController.items}" var="item"
                                 selectionMode="single" selection="#{destinoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codDestino}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinoTitle_codDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDestino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinoTitle_codHorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codHorario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinoTitle_codRuta}"/>
                            </f:facet>
                            <h:outputText value="#{item.codRuta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{destinoController.prepareCreate}" update=":DestinoCreateForm" oncomplete="PF('DestinoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DestinoViewForm" oncomplete="PF('DestinoViewDialog').show()" disabled="#{empty destinoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DestinoEditForm" oncomplete="PF('DestinoEditDialog').show()" disabled="#{empty destinoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{destinoController.destroy}" update=":growl,datalist" disabled="#{empty destinoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
