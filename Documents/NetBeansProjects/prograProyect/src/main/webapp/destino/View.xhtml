<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinoViewDlg" widgetVar="DestinoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDestinoTitle}">
            <h:form id="DestinoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{destinoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDestinoLabel_codDestino}"/>
                        <h:outputText value="#{destinoController.selected.codDestino}" title="#{bundle.ViewDestinoTitle_codDestino}"/>
                        <h:outputText value="#{bundle.ViewDestinoLabel_codHorario}"/>
                        <h:outputText value="#{destinoController.selected.codHorario}" title="#{bundle.ViewDestinoTitle_codHorario}"/>
                        <h:outputText value="#{bundle.ViewDestinoLabel_codRuta}"/>
                        <h:outputText value="#{destinoController.selected.codRuta}" title="#{bundle.ViewDestinoTitle_codRuta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DestinoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
