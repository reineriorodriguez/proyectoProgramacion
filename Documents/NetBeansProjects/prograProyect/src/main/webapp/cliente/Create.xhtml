<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_codUsuario}" for="codUsuario" />
                        <p:inputText id="codUsuario" value="#{clienteController.selected.codUsuario}" title="#{bundle.CreateClienteTitle_codUsuario}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_codUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombreCliente}" for="nombreCliente" />
                        <p:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{bundle.CreateClienteTitle_nombreCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombreCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellidoCliente}" for="apellidoCliente" />
                        <p:inputText id="apellidoCliente" value="#{clienteController.selected.apellidoCliente}" title="#{bundle.CreateClienteTitle_apellidoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellidoCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{clienteController.selected.usuario}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
